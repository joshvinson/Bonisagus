<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<head>
    <title>New Character Form</title>
</head>
<body>
    <div class="container">
        <header id="ars-header">
            <h1>Ars Magica Character Creator</h1>
        </header>
        <div id="content" class="col-md-12">
            <form role="form">
                <label for="character_name">Character name</label>
                <input type="text" name="character_name" id="character_name" class="form-control">

                <label for="backstory">Backstory</label>
                <textarea name="backstory" id="backstory" rows="3" class="form-control"></textarea>

                <label for="saga">Saga</label>
                <input type="text" name="saga" id="saga" class="form-control">

                <label for="covenant">Covenant</label>
                <input type="text" name="covenant" id="covenant" class="form-control">

                <label for="house" name="house">House</label>
                <select class="form-control">
                    <option selected></option>
                    <option value="Bjornaer">Bjornaer</option>
                    <option value="Bonisagus">Bonisagus</option>
                    <option value="Criamon">Criamon</option>
                    <option value="Ex Miscellenea">Ex Miscellenea</option>
                    <option value="Flambeau">Flambeau</option>
                    <option value="Guernicus">Guernicus</option>
                    <option value="Jerbiton">Jerbiton</option>
                    <option value="Mercere">Mercere</option>
                    <option value="Merinita">Merinita</option>
                    <option value="Tremere">Tremere</option>
                    <option value="Tytalus">Tytalus</option>
                    <option value="Verditius">Verditius</option>
                </select>

                <label for="birth_name">Birth Name</label>
                <input type="text" name="birth_name" id="birth_name" class="form-control">

                <label for="birth_name">Birth Year</label>
                <input type="text" name="birth_year" id="birth_year" class="form-control">

                <label for="birth_name">Gender</label>
                <select type="text" name="gender" id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality" class="form-control">

                <label for="place_origin">Place of Origin</label>
                <input type="text" name="place_origin" id="place_origin" class="form-control">

                <label for="religion">Religion</label>
                <input type="text" name="religion" id="religion" value="Catholic" class="form-control">

                <label for="profession">Profession</label>
                <input type="text" name="profession" id="profession" class="form-control">

                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="e.g. Baron de Montferrat">

                <label for="height">Height</label>
                <select id="height_system" class="form-control">
                    <options value="cm" selected>centimeters</options>
                    <options value="in">inches</options>
                </select>
                <input type="number" name="height" id="height" class="form-control" value="170">

                <label for="weight">Weight</label>
                <select id="weight_system" class="form-control">
                    <options value="kg" selected>kilograms</options>
                    <options value="lb">pounds</options>
                    <options value="st">stone</options>
                </select>
                <input type="number" name="weight" id="weight" class="form-control" value="60">

                <label for="hair">Hair</label>
                <input type="text" name="hair" id="hair" class="form-control">

                <label for="eyes">Eyes</label>
                <input type="text" name="eyes" id="eyes" class="form-control">

                <label for="handedness">Handedness</label>
                <select id="handedness" class="form-control" >
                    <options value="right" selected>right</options>
                    <options value="left">left</options>
                    <options value="ambidextrous">ambidextrous</options>
                </select>

                <label for="physical_description">Physical Description</label>
                <textarea rows="3" class="form-control" name="physical_description"></textarea>

                <label for="intelligence">Intelligence</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="intelligence" name="intelligence" value="0">
                <label for="perception">Perception</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="perception" name="perception" value="0">
                <label for="strength">Strength</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="strength" name="strength" value="0">
                <label for="intelligence">Stamina</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="stamina" name="stamina" value="0">
                <label for="intelligence">Communication</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="communication" name="communication" value="0">
                <label for="intelligence">Dexterity</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="dexterity" name="dexterity" value="0">
                <label for="intelligence">Quickness</label>
                <input class="form-control" type="number" min="-3" max="3" step="1" id="quickness" name="quickness" value="0">

                <button type="submit" class="btn btn-primary pull-right">Save</button>
            </form>

            <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></script>
            <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        </div>
    </div>
</body>
</html>
